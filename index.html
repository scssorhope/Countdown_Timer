  <body>
    <h1>Happy New Years Eve</h1>

    <div class="countdown-container">
      <div class="countdown-l days-c">
        <p class="big-text" id="days">0</p>
        <span>Days</span>
      </div>
      <div class="countdown-l hours-c">
        <p class="big-text" id="hours">0</p>
        <span>Hours</span>
      </div>
      <div class="countdown-l mins-c">
        <p class="countdown-l big-text" id="mins">0</p>
        <span>Mins</span>
      </div>
      <div class="countdown-l seconds-c">
        <p class="countdown-l big-text" id="seconds">0</p>
        <span>Seconds</span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
